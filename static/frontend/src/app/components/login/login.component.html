<main class="login-form">
  <div class="cotainer">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header">Login</div>
                  <div class="card-body">
                      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          <div class="form-group row">
                              <label for="username" class="col-md-4 col-form-label text-md-right">Usuario</label>
                              <div class="col-md-6">
                                  <input type="text" id="username" formControlName="username" class="form-control" name="username" required autofocus>
                              </div>
                          </div>

                          <div class="form-group row">
                              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                              <div class="col-md-6">
                                  <input type="password" id="password" formControlName="password" class="form-control" name="password" required>
                              </div>
                          </div>
                          <div class="col-md-6 offset-md-4">
                              <button type="submit" class="btn btn-primary">
                                  Login
                              </button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</main>
