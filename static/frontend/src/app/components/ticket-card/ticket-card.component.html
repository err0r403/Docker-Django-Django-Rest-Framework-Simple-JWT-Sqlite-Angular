<div class="row">
  <div class="card ticket w100">
    <div class="card-body">
      <small class="text-right fr">#{{ticket.id}} | {{ticket.created_at | dateAgo}} | <a href="/update-ticket/{{ticket.id}}">Editar</a></small>
      <h3><a href="#">{{ticket.title}}</a></h3>
      <p>{{ticket.description}}</p>
      <div class="text-left fl"><strong>Autor:</strong> {{ticket.author.username}}</div> <div class="text-right fr"><strong>Estado:</strong> {{ticket.human_state}}</div>
    </div>
  </div>
</div>
