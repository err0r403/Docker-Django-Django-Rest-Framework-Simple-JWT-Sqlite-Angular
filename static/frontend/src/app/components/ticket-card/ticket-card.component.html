<div class="row">
  <div class="card ticket w100">
    <div class="card-body">
      <small class="text-right fr">#{{ticket.id}} | Hace 2 horas | {{ticket.created_at}}</small>
      <h3><a href="#">{{ticket.title}}</a></h3>
      <p>{{ticket.description}}</p>
      <div class="text-left fl"><strong>Autor:</strong> {{ticket.author}}</div> <div class="text-right fr"><strong>Estado:</strong> {{ticket.state}}</div>
    </div>
  </div>
</div>
